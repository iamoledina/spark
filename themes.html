<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Consulting - Theme Generator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mr Eaves XL Mod OT Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            height: auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #7248bd;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: #ffffff;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
        }
        .theme-display {
            font-size: 36px;
            font-weight: bold;
            color: #7248bd;
            margin-top: 20px;
        }
        .questions-output {
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
        }
        .questions-output ul {
            padding-left: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999999;
        }
        footer a {
            color: #7248bd;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Theme Generator</h1>
        <p>Click the button to generate a theme focus and opening questions!</p>
        <button onclick="generateTheme()">Generate Theme</button>
        <div id="theme-display" class="theme-display">Click to Generate a Theme</div>
        <div id="questions-output" class="questions-output"></div>
        <footer>
            <p>&copy; 2024 <a href="https://www.kaizen.consulting/">Kaizen Consulting</a></p>
        </footer>
    </div>

    <script>
        const themes = [
            {
                name: "Business Vision and Goals",
                questions: [
                    "What was your original reason for going into entrepreneurship?"
                ]
            },
            {
                name: "Marketing Strategies",
                questions: [
                    "What’s your marketing philosophy?"
                ]
            },
            {
                name: "Leading a Team",
                questions: [
                    "How do you lead a team to success?"
                ]
            },
            {
                name: "The Bad Side of Business Ownership",
                questions: [
                    "What’s the most stressful part of business?"
                ]
            },
            {
                name: "Selling for Non-Sellers",
                questions: [
                    "What’s your best tip for selling authentically, without being pushy?"
                ]
            },
            {
                name: "Create a Winning Team",
                questions: [
                    "How do you get a team to perform at a superior level?"
                ]
            },
            {
                name: "Standing Out in the Market",
                questions: [
                    "What’s one thing you’ve done to make your business stand out from competitors?"
                ]
            },
            {
                name: "Growing a Business",
                questions: [
                    "What’s been the biggest challenge in growing your business, and how have you overcome it?"
                ]
            },
            {
                name: "Building Relationships",
                questions: [
                    "How do you build and maintain strong business relationships?"
                ]
            },
            {
                name: "Resilience in Business",
                questions: [
                    "What’s one challenge that tested your resilience, and how did you push through?"
                ]
            }
        ];

        function generateTheme() {
            const themeDisplay = document.getElementById("theme-display");
            const questionsOutput = document.getElementById("questions-output");

            // Flash random themes
            let flashInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * themes.length);
                themeDisplay.innerText = themes[randomIndex].name;
            }, 100);

            // Stop flashing and display final theme
            setTimeout(() => {
                clearInterval(flashInterval);
                const finalIndex = Math.floor(Math.random() * themes.length);
                const selectedTheme = themes[finalIndex];

                themeDisplay.innerText = selectedTheme.name;

                // Display questions in the content section
                questionsOutput.innerHTML = `
                    <p>Opening Questions:</p>
                    <ul>
                        ${selectedTheme.questions.map(question => `<li>${question}</li>`).join("")}
                    </ul>
                `;
            }, 2000); // Flashes for 2 seconds
        }
    </script>
</body>
</html>
