<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Consulting - Theme Generator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mr Eaves XL Mod OT Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .content-wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            position: relative;
        }
        /* Image Section */
        .image-section {
            flex: 1;
            background: url('https://i.imgur.com/liYpHlf.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            color: #7248bd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
        }
        .theme-display {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.7);
        }
        /* Content Section */
        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header img {
            width: 90px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #7248bd;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: #ffffff;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
        }
        .questions-output {
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
        }
        .questions-output ul {
            padding-left: 20px;
        }
        footer {
            margin-top: auto;
            font-size: 14px;
            color: #999999;
        }
        footer a {
            color: #7248bd;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Image Section -->
        <div class="image-section">
            <div id="theme-display" class="theme-display">Click to Generate a Theme</div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <header>
                <img src="https://i.imgur.com/JlL9PyT.png" alt="Kaizen Consulting Logo">
            </header>
            <h1>Theme Generator</h1>
            <p>Click the button to generate a theme focus and opening questions!</p>
            <button onclick="generateTheme()">Generate Theme</button>
            <div id="questions-output" class="questions-output"></div>
            <footer>
                <p>&copy; 2024 <a href="https://www.kaizen.consulting/">Kaizen Consulting</a></p>
            </footer>
        </div>
    </div>
