<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Consulting - Random Question Picker</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mr Eaves XL Mod OT Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Two-Column Layout */
        .content-wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }
        /* Image Section */
        .image-section {
            flex: 1;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Minneapolis_Skyline_May_2015.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(114, 72, 189, 0.6); /* Adds a gradient overlay */
        }
        /* Content Section */
        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        header img {
            width: 180px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #7248bd;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            color: #ffffff;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #9c74e0, #7248bd);
        }
        #question {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        footer {
            margin-top: auto;
            font-size: 14px;
            color: #999999;
        }
        footer a {
            color: #7248bd;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Image Section -->
        <div class="image-section">
            <div class="image-overlay"></div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <header>
                <img src="https://www.dropbox.com/scl/fo/tuqh55952sd869invited/AFW21MUe1sscRQZBwNAGZuU/LOGO%20SUITE/01_ON%20WHITE%20BACKGROUND/DIGITAL?dl=0&preview=Kaizen_Logo_Descriptor_RGB.png&raw=1" alt="Kaizen Consulting Logo">
            </header>
            <h1>Random Question Picker</h1>
            <p>Click the button below to generate a quick round question for your next discussion!</p>
            <button onclick="getRandomQuestion()">Get Question</button>
            <p id="question">Your random question will appear here.</p>
            <footer>
                <p>&copy; 2024 <a href="https://www.kaizen.consulting/">Kaizen Consulting</a></p>
            </footer>
        </div>
    </div>

    <script>
        const questions = [
            "What’s the first thing you do to start your day productively?",
            "What’s one word that describes your approach to business?",
            "Who’s a mentor or figure you admire, and why?",
            "What’s a book or resource every entrepreneur should read?",
            "What’s your favorite quote or mantra that keeps you motivated?",
            "What’s the best decision you’ve made in your business?",
            "What’s one piece of advice you’d give to someone starting out?",
            "What’s your go-to method for solving problems?",
            "What’s one habit that’s had the biggest impact on your success?",
            "What’s one metric you track religiously in your business?"
        ];

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById("question");
            questionElement.style.opacity = 0; // Fade-out
            setTimeout(() => {
                questionElement.innerText = questions[randomIndex];
                questionElement.style.opacity = 1; // Fade-in after update
            }, 500);
        }
    </script>
</body>
</html>
