<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Consulting - Random Question Picker</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mr Eaves XL Mod OT Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Image Section */
        .image-section {
            flex: 1;
            height: 100%;
            background: url('https://plus.unsplash.com/premium_photo-1670176446562-5c9712c12d74?q=80&w=2586&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
        }
        /* Main Container */
        .container {
            text-align: center;
            background: #ffffff;
            color: #000000;
            border-radius: 15px;
            padding: 30px 20px;
            width: 40%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-right: 30px;
        }
        /* Logo */
        header img {
            width: 150px;
            margin-bottom: 20px;
        }
        /* Titles */
        h1 {
            font-size: 28px;
            color: #7248bd;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 25px;
        }
        /* Button */
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            color: #ffffff;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            background: linear-gradient(135deg, #9c74e0, #7248bd);
            transform: translateY(-2px);
        }
        /* Question Display */
        #question {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999999;
        }
        footer a {
            color: #7248bd;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="image-section"></div>
    <div class="container">
        <header>
            <img src="https://www.dropbox.com/scl/fo/tuqh55952sd869invited/AFW21MUe1sscRQZBwNAGZuU/LOGO%20SUITE/01_ON%20WHITE%20BACKGROUND/DIGITAL?dl=0&preview=Kaizen_Logo_Descriptor_RGB.png&raw=1" alt="Kaizen Consulting Logo">
        </header>
        <h1>Random Question Picker</h1>
        <p>Click the button below to generate a quick round question for your next discussion!</p>
        <button onclick="getRandomQuestion()">Get Question</button>
        <p id="question">Your random question will appear here.</p>
        <footer>
            <p>&copy; 2024 <a href="https://www.kaizen.consulting/">Kaizen Consulting</a></p>
        </footer>
    </div>

    <script>
        const questions = [
            "What’s the first thing you do to start your day productively?",
            "What’s one word that describes your approach to business?",
            "Who’s a mentor or figure you admire, and why?",
            "What’s a book or resource every entrepreneur should read?",
            "What’s your favorite quote or mantra that keeps you motivated?",
            "What’s the best decision you’ve made in your business?",
            "What’s one piece of advice you’d give to someone starting out?",
            "What’s your go-to method for solving problems?",
            "What’s one habit that’s had the biggest impact on your success?",
            "What’s one metric you track religiously in your business?"
        ];

        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById("question");
            questionElement.style.opacity = 0; // Start fade-out
            setTimeout(() => {
                questionElement.innerText = questions[randomIndex];
                questionElement.style.opacity = 1; // Fade-in after text update
            }, 500); // Match the transition duration
        }
    </script>
</body>
</html>
