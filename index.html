<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Consulting - Random Question Picker</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Mr Eaves XL Mod OT Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Two-Column Layout */
        .content-wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }
        /* Image Section */
        .image-section {
            flex: 1;
            background: url('https://i.imgur.com/liYpHlf.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(114, 72, 189, 0.6); /* Adds a gradient overlay */
        }
        /* Timer Overlay */
        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 160px; /* Doubled size */
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none; /* Hidden by default */
        }
        /* Content Section */
        .content-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        header img {
            width: 90px; /* Reduced size */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #7248bd;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #7248bd, #9c74e0);
            color: #ffffff;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #9c74e0, #7248bd);
        }
        #question {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        footer {
            margin-top: auto;
            font-size: 14px;
            color: #999999;
        }
        footer a {
            color: #7248bd;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Image Section -->
        <div class="image-section">
            <div class="image-overlay"></div>
            <!-- Timer Display -->
            <div id="timer"></div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <header>
                <!-- Logo -->
                <img src="https://i.imgur.com/JlL9PyT.png" alt="Kaizen Consulting Logo">
            </header>
            <h1>Quick Spark Question</h1>
            <p>Click the button below to generate a quick round question!</p>
            <button onclick="generateQuestion()">Get Question</button>
            <p id="question">Your random question will appear here.</p>
            <footer>
                <p>&copy; 2024 <a href="https://www.kaizen.consulting/">Kaizen Consulting</a></p>
            </footer>
        </div>
    </div>

    <script>
        const questions = [
            "What’s the most important thing you do at the start of your day?",
            "What’s one lesson you’ve learned from a recent mistake?",
            "What’s your favorite way to build relationships with clients?",
            "What’s a skill you’re currently working to improve?",
            "How do you stay focused during the day?",
            "What’s the most effective way you’ve marketed your business?",
            "What’s one thing you do to make your workday more enjoyable?",
            "What’s a recent decision you made that worked out well?",
            "What’s one word that describes your approach to business?",
            "Who’s a mentor or figure you admire, and why?",
            "What’s a book or resource every entrepreneur should read?",
            "What’s your favorite quote or mantra that keeps you motivated?",
            "What’s one piece of advice you’d give to someone starting out?",
            "What’s one habit that has had a big impact on your success?",
            "What’s one metric you track religiously in your business?",
            "How will you know when you are successful?",
            "What’s your favorite way to celebrate success?",
            "What’s the best advice you’ve ever received?",
            "How do you ensure you stay motivated during tough times?",
            "Which company or brand do you admire and why?",
            "What will you be celebrating this time next year?",
            "How do you practice your values in your business? - Nancy Dilts" 
        ];

        let timerInterval;

        function generateQuestion() {
            // Generate a random question
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionElement = document.getElementById("question");
            const timerElement = document.getElementById("timer");

            // Update question and reset opacity
            questionElement.style.opacity = 0;
            setTimeout(() => {
                questionElement.innerText = questions[randomIndex];
                questionElement.style.opacity = 1;

                // Start timer after 2-second delay
                setTimeout(() => startTimer(timerElement), 2000);
            }, 500);
        }

        function startTimer(timerElement) {
            clearInterval(timerInterval);
            let timeLeft = 20;

            // Show the timer and start countdown
            timerElement.style.display = "block";
            timerElement.innerText = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    timerElement.innerText = timeLeft;
                } else {
                    timerElement.innerText = "Time's up!";
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        timerElement.style.display = "none"; // Hide after 3 seconds
                    }, 3000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
